@if (is_authenticated) {
    <p>You are authorized! {{ username }}</p>

    <fieldset>
        <input type="text" placeholder="title" [(ngModel)]="title">
    </fieldset>
    <fieldset>
        <!-- <input type="textarea" placeholder="content" [(ngModel)]="content"> -->
        <textarea name="" id="" [(ngModel)]="content"></textarea>
    </fieldset>

    <button (click)="post()">Post!</button>

    @if (is_created) {
        <p>Post is created... Go to <a [routerLink]="['posts', post_id]">your post</a></p>
    }

    <p><a [routerLink]="['', username]">Let's see my posts! </a></p>
} @else {
    <div class="home-page">
        <h1>Welcome to JAZBA!</h1>
        <p>Discover amazing content and connect with the community.</p>
        <a href="/posts" class="cta-button">Explore Posts</a>
    
        <h2>Or sign up</h2>
        <fieldset>
            <input type="text" placeholder="username" [(ngModel)]="username">
        </fieldset>
        <fieldset>
            <input type="password" placeholder="Password" [(ngModel)]="password">
        </fieldset>
        
        <button (click)="signup()">Sign up</button>
    </div>
}
